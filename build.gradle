plugins {
    id 'groovy'
    id 'java'
}

group 'com.github.sofiaguyang'
version '1.0.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.spockframework:spock-core:1.3-groovy-2.5'
    testImplementation 'com.google.guava:guava:27.1-jre'
}
